name: yandex_cloud_integration
on: push
jobs:
  pipeline:
    runs-on: ubuntu-latest
    environment: yandex_cloud_integration
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "create artifacts"
        run: echo ${{ secrets.YANDEX_CLOUD_SA_KEY }} > key.json
      - uses: lxhan/yc-install@v3
        with:
          SA_KEY: key.json
      - name: "test"
        run: yc config list
