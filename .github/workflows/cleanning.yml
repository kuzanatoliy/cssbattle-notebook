name: cleanning
on: workflow_dispatch
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: clean
        run: |
          git config --global user.email "njkznu@gmail.com"
          git config --global user.name "kuzanatoliy"
          branchList=`git branch --remotes`
          for branch in $branchList
          do
            name=`echo $branch | cut -d "/" -f 2`
            if [ $name != master -a $name != develop -a $name != gh-pages -a $name != battle-29-font -a $name != daily-targets6 ]
            then
              git push origin -d $name
            fi
          done
